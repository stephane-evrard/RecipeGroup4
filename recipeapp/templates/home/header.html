{% load static %}

<!-- This is the header, in order words the navigation bar of our website.
     It is extended to all the pages. -->
<div class="row header">
    <h5 class='pt-3' style='font-weight: bolder;'> <span style='color:rgba(100, 148, 237, 0.932)'> CLASSY</span>
        <span><br/></span>
        <span style='color:darkgoldenrod'>RECIPES</span></h5>


    <!-- Search Bar -->
    <div class="searchbar_container">
        <form action="{% url 'home' %}" method="get">

            <div class="input-group">

                <input type="text" class="form-control" id="searchbar" name="q" placeholder="Search" aria-describedby="advanced-search" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">
                        <span class="oi oi-magnifying-glass"></span>
        </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Drop down BROWSE button. The cells and the content that populates the dropdown menu is
         generated with python in category_table.py-->
    <div id="browse_button_main_container">
        <div class=" browse_button_container dropdown dropdown-menu-right">
            <a href="#" class="btn btn-primary dropdown-toggle browse_button" data-toggle="dropdown">Filter</a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{%url 'filter_recipe' 'country'%}">Country</a>
                <a class="dropdown-item" href="{%url 'filter_recipe' 'recent'%}">Recent</a>
                <a class="dropdown-item" href="{%url 'filter_recipe' 'ratings'%}">Rates</a>
            </div>
        </div>
    </div>




    <!-- The code below displays Login and Signup button if user is not logged it
         If the user is logged in then it shows a button that takes up the the recipes
         submission page. Attached to that is a button that displays the users name and it's
         also a dropdown menu that give the user some navigation options that are specific to users-->
    <span class="btn-group login_signup_buttons_container" role="group">
        {% if not request.user.is_authenticated %}

            <!-- Loging and Signup bottuns that dirrect users to their respective pages-->
            <a role="button" class="btn btn-primary login_signup_buttons" href="{%url 'signin' %}">   Log in</a>
            <a role="button" class="btn btn-secondary login_signup_buttons" href="{%url 'signup'%}">Sign up</a>
        {% else %}

            <!--Submit Button aka the PLUS  -->
            <a class="btn btn-secondary login_signup_buttons"   href="{% url 'submit_recipe' %}">
                <span class="oi oi-plus"></span>
    </a>
    <div class=" btn btn-primary login_signup_buttons pull-right dropdown ">

        <!-- Drop downmenu with user profile navigation options -->
        <a href="#" class="dropdown-toggle" id="my_account_button" data-toggle="dropdown" role="button" aria-expanded="false">
                    {{ request.user.username }}
              </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" type="button"><a href="{%url 'favorite_list' %}" style='color:black !important;'  role="button" aria-expanded="false">Favorites</a>
                <button class="dropdown-item" type="button"><a href="{%url 'user_profile' request.user.username%}" style='color:black !important;'  role="button" aria-expanded="false">Profile</a>
            <button class="dropdown-item" type="button"> <a href="{%url 'signout' %}">Logout</a></button>

        </div>
    </div>
    <div class=" btn btn-info login_signup_buttons pull-right dropdown">

        <!-- Drop downmenu with user profile navigation options -->
        <a href="#" class="dropdown-toggle" id="my_account_button" data-toggle="dropdown" role="button" aria-expanded="false">
API
        </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" type="button"><a href="/swagger"  style='color:black !important' role="button" aria-expanded="false">Documentation</a>
                <button class="dropdown-item" type="button"><a href="/api/recipes/"   role="button"style='color:black !important' aria-expanded="false">Recipes</a>
            <button class="dropdown-item" type="button"> <a href="/api/ingridients/" style='color:black !important'>Ingridients</a></button>
            <button class="dropdown-item" type="button"> <a href="/api/methods/" style='color:black !important'>Methods</a></button>

        </div>
    </div>
    {% endif %}
    </span>
</div>
