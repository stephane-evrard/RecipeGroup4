{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/bootstrap/custom/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/open-iconic/font/css/open-iconic-bootstrap.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheets/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheets/ing_search.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheets/recipe_submit.css' %}">
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>

</head>

<body>

    {% block content %}{% endblock %}

    <script src="{% static 'core/scripts/browse_horizantal_scroll_disabler.js' %}"></script>
