{%extends 'home/base.html'%}{%block title%}User favorites{%endblock%} {%block content%}
<div class="row content-main">


    {%for recipe in new%}
    <div class="card text-center">
        <div class="row align-items-center ">
            <div class="col">
                <h3 class="display-3">
                    <a href="{%url 'viewpage' recipe.id%}"><img src="{{ recipe.image.url }}" width='300px' height='300px' alt="no image"></h3>
                </a>
                <div class="rem justify-content-between fa-align-center">
                    <h6>{{recipe.name}}</h6>
                    <a href="{%url 'fav' recipe.id%}" class='btn btn-outline-primary'>Remove from favorites</a>
                </div>
            </div>
        </div>
    </div>
    {%empty%}
    <div class="container text-center">
        <h1>NO RECIPES HERE</h1>
    </div> {%endfor%}




</div>
{%endblock%}
